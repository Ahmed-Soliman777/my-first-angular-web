      <div class="col-md-4 mb-3" *ngFor="let prd of ProductList">
        <div appProductCard>
          <img [src]="prd.Img" class="img-fluid w-50">
          <h3>{{prd.Name}}</h3>
          <h4>{{prd.Price}}</h4>
      
          <div [ngSwitch]="prd.Quantity">
      
            <div *ngSwitchCase="0">Out of stock</div>
            <div *ngSwitchCase="1">Last One Item</div>
            <div *ngSwitchCase="2">Last Two Item</div>
            <div *ngSwitchDefault>In Stock</div>
      
          </div>
          <button class="btn btn-primary" [disabled]="prd.Quantity==0" >Add to cart</button>
        </div>
      </div>
</div>
